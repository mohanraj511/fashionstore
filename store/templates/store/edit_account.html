{% extends 'store/base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static 'store/css/login.css' %}">
{% endblock %}

{% block content %}
<div class="edit-profile-container">
  <h2>Edit Your Profile</h2>
  <form method="POST">
    {% csrf_token %}

    <label for="username">Name:</label>
    <input type="text" id="username" name="username" value="{{ user.username }}" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="{{ user.email }}" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" value="{{ profile.age }}" required>

    <label for="gender">Gender:</label>
    <input type="text" id="gender" name="gender" value="{{ profile.gender }}" required>

    <label for="address">Address:</label>
    <textarea id="address" name="address" rows="3" required>{{ profile.address }}</textarea>

    <label for="mobile_number">Mobile Number:</label>
    <input type="text" id="mobile_number" name="mobile_number" value="{{ profile.mobile_number }}" required>

    <button type="submit">ðŸ’¾ Save Changes</button>
  </form>
</div>
<style>
  
  .edit-profile-container {
    background: white;
    padding: 40px 30px;
    border-radius: 15px;
    box-shadow: 0 12px 25px rgba(63, 43, 150, 0.3);
    width: 90%;
    max-width: 400px;
    margin: 50px auto;
    animation: fadeInUp 0.6s ease forwards;
  }

  .edit-profile-container h2 {
    text-align: center;
    color: #3f2b96;
    margin-bottom: 25px;
    font-size: 1.8rem;
  }

  .edit-profile-container label {
    display: block;
    margin-top: 15px;
    font-weight: 600;
    color: #333;
  }

  .edit-profile-container input,
  .edit-profile-container textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 8px;
    border: 1px solid #ccc;
    font-size: 14px;
  }

  .edit-profile-container button {
    margin-top: 25px;
    width: 100%;
    padding: 12px;
    background: linear-gradient(45deg, #3f2b96, #a8c0ff);
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s;
  }

  .edit-profile-container button:hover {
    background: linear-gradient(45deg, #a8c0ff, #3f2b96);
  }

  @keyframes fadeInUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  </style>
{% endblock %}
